
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safalll's Personal Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(-20px) translateX(15px) rotate(180deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
      }
      .particle {
        animation: float 15s infinite ease-in-out;
      }
      @keyframes bubble-float {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-15px) scale(1.05); }
        100% { transform: translateY(0) scale(1); }
      }
      .bubble {
        animation: bubble-float 10s infinite ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in {
          from { transform: scale(0.95); opacity: 0.2; }
          to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
    </style>

  }
}
</script>

</head>

  </body>
</html>
